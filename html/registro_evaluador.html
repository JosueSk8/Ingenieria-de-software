<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Evaluador</title>
    <link rel="stylesheet" href="../css/registro_profesor.css">
   
</head>
<body>

    <div class="registro-container">
        <h2>Registro de Evaluador</h2>
        <form action="/registro_profesor" method="POST">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="area">Area de evaluacion:</label>
            <input type="text" id="area" name="area" required>

            <label for="correo">Correo Electronico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="contrasena">Contrase√±a:</label>
            <input type="password" id="contrasena" name="contrasena" required>

            <button type="submit">Registrarse</button>
            <button type="button" onclick="window.location.href='registro.html'">Volver</button>
        </form>
    </div>
    <script src="../js/evaluadores/registro_evaluador.js"></script>

</body>
</html>

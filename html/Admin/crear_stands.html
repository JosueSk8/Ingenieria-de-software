<div class="contenido">
    <h1>Registrar Stand</h1>

    <form id="formStand">
        <label for="edificio">Edificio (1 al 5):</label>
        <select id="edificio" name="edificio" required>
            <option value="">Seleccione</option>
            <option value="1">Edificio 1</option>
            <option value="2">Edificio 2</option>
            <option value="3">Edificio 3</option>
            <option value="4">Edificio 4</option>
            <option value="5">Edificio 5</option>
        </select>

        <label for="mesa">Mesa (1 al 20):</label>
        <select id="mesa" name="mesa" required>
            <option value="">Seleccione</option>
            <!-- llenado por JS -->
        </select>

        <button type="submit">Registrar</button>
    </form>

    <div id="resultado"></div>

    <div class="mapa">
        <h2>Ubicación de edificios</h2>
        <img src="../../assets/ESCOM-Mapa.png" alt="Mapa ESCOM" class="imagen-mapa">
    </div>
</div>

<script src="../../js/administrador/crear_stands.js"></script>

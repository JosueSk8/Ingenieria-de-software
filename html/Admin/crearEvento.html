<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Evento</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../../css/Administrador/crear_evento.css">
</head>
<body>

<nav class="sidebar">
  <div class="logo">
    <i class="fas fa-user-shield fa-2x"></i>
    <span>Perfil Admin</span>
  </div>
  <ul>
    <li><a href="crearEvento.html"><i class="fas fa-calendar-plus"></i><span>Crear Evento</span></a></li>
    <li><a href="administrarEventos.html"><i class="fas fa-calendar-check"></i><span>Administrar Eventos</span></a></li>
    <li><a href="crear_stands.html"><i class="fas fa-store"></i><span>Crear Stands</span></a></li>
    <li><a href="administrarStands.html"><i class="fas fa-table"></i><span>Administrar Stands</span></a></li>
    <li><a href="administrarEstudiantes.html"><i class="fas fa-user-graduate"></i><span>Administrar Estudiantes</span></a></li>
    <li><a href="administrarProfesores.html"><i class="fas fa-chalkboard-teacher"></i><span>Administrar Profesores</span></a></li>
    <li><a href="administrarEvaluadores.html"><i class="fas fa-user-check"></i><span>Administrar Evaluadores</span></a></li>
  </ul>

  <button class="logout" onclick="cerrarSesion()">
    <i class="fas fa-sign-out-alt"></i>
    <span>Cerrar Sesión</span>
  </button>
</nav>

<div class="contenido">
  <h1>Crear Evento</h1>

  <form id="formEvento">
    <label for="nombre">Nombre del Evento:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="fechaInicio">Fecha de Inicio:</label>
    <input type="date" id="fechaInicio" name="fechaInicio" required>

    <label for="fechaFin">Fecha de Finalización:</label>
    <input type="date" id="fechaFin" name="fechaFin" required>

    <label for="horaInicio">Hora de Comienzo:</label>
    <input type="time" id="horaInicio" name="horaInicio" required>

    <button type="submit">Registrar Evento</button>
  </form>

  <div id="resultado"></div>
</div>

<script src="../../js/administrador/crear_evento.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Estudiante</title>
    <link rel="stylesheet" href="../css/registro_estudiante.css">
</head>
<body>

<div class="registro-container">
    <h2>Registro de Estudiante</h2>
    <form id="form-estudiante">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo</label>
        <input type="email" id="email" name="correo" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="contrasena" required>

        <label for="boleta">Número de boleta:</label>
        <input type="number" id="boleta" name="boleta" required>

        <label for="fecha">Fecha de nacimiento:</label>
        <input type="date" id="fecha" name="fechaNacimiento" required>

        <label for="carrera">Carrera:</label>
        <select id="carrera" name="carrera" required>
            <option value="">Seleccione una carrera</option>
            <option value="ISC">Ingeniería en Sistemas Computacionales</option>
            <option value="IIA">Ingeniería en Inteligencia Artificial</option>
            <option value="IC">Licenciatura de Ciencias de Datos</option>
            <option value="Otro">Otra</option>
        </select>

        <button type="submit">Registrarse</button>
    </form>
</div>

<script src="../js/registro_estudiante.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administrar Equipos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="../../css/perfil_profesor.css" />
    <script defer src="../../js/profesores/administrarEquipos.js"></script>
</head>
<body>

<!-- Barra lateral -->
<nav class="sidebar">
    <div class="logo">
        <i class="fas fa-chalkboard-teacher fa-2x"></i>
        <span>Perfil Profesor</span>
    </div>
    <ul>
        <li><a href="crearEquipos.html"><i class="fas fa-users"></i><span>Crear Equipos</span></a></li>
        <li><a href="administrarEquipos.html" class="active"><i class="fas fa-tasks"></i><span>Administrar Equipos</span></a></li>
    </ul>
    <button class="logout" onclick="cerrarSesion()">
        <i class="fas fa-sign-out-alt"></i>
        <span>Cerrar Sesión</span>
    </button>
</nav>

<!-- Contenido principal -->
<main class="contenido">
    <h1><i class="fas fa-tasks"></i> Administrar Equipos</h1>
    <div class="perfil-container">
        <form id="formEditarEquipo">
            <label for="equipoSelect">Selecciona un equipo:</label><br>
            <select id="equipoSelect" required></select><br><br>

            <label for="nombreEquipo">Nuevo nombre del equipo:</label><br>
            <input type="text" id="nombreEquipo" name="nombreEquipo" required style="display: block; margin-bottom: 15px; width: 100%; padding: 8px;" /><br>

            <fieldset>
                <legend>Agregar o quitar integrantes:</legend>
                <div id="listaEstudiantes">
                    <!-- Aquí se cargarán los checkboxes -->
                    Cargando estudiantes...
                </div>
            </fieldset>

            <button type="submit">Guardar Cambios</button>
            <button type="button" id="eliminarEquipo" style="margin-left: 10px;">Eliminar equipo</button>
        </form>

        <p id="mensaje"></p>
    </div>
</main>

</body>
</html>
